<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="nav-header">
                <img src="./logo.png" class="logo" alt="logo" />
            </div>
            <ul class="links">
                <li><a href="#">TO-DO List</a></li>
            </ul>
            <div class="btn">
                <input type="checkbox" id="toggle-btn-1">
                <label for="toggle-btn-1"></label>
            </div>
        </div>
    </nav>
    <div id="container">
        <div class="clock-date">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
    </div>


    <div class="container1">
        <div class="counters">
            <div class="counter">
                <span class="count">0</span><br>
                <span class="label">Total Tasks</span><br>
                <span class="description">Number of tasks you have created</span>
            </div>

            <div class="counter">
                <span class="count count2">0</span><br>
                <span class="label">Remaining To Do</span><br>
                <span class="description">Tasks remaining to complete.</span>
            </div>

            <div class="counter">
                <span class="count count3">0</span><br>
                <span class="label">Completed Tasks</span><br>
                <span class="description">Total Number of tasks completed</span>
            </div>
        </div>


        <div class="actions">
            <button id="myBtn" class="myBtn" onclick="Add()">Add a new task</button>
            <button class="option">
                <select name="todos" class="filter-todo" style="border: none; background: none;">
                    <option value="all" style="color: #000">All</option>
                    <option value="completed" style="color: #000">Completed</option>
                    <option value="incomplete" style="color: #000">Incomplete</option>
                </select>
            </button>
        </div>


        <div id="myModal" class="modal-new">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="todoform">
                    <div class="input">
                        <input type="text" placeholder="Add a new Task .." class="todo-input form-control"
                            id="textInput" required />
                        <select id="select" class="select">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="shopping">Household</option>
                        </select>
                        <button id="todo-button" class="todo-button" type="submit">
                            <i class="fas fa-plus-square"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="todo">

            </div>
        </div>


    </div>
    <div class="container2">

        <div id="input">
            <input type="text" placeholder="Enter your task" id="toDo">
        </div>
        
        <div class="text">
            <ul id="taskList"></ul>
        </div>
    </div>
   
</body>

</html>
